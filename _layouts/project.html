---
layout: default
---
<div id="barba-wrapper">
	<div class="barba-container">
		<div id="project-page-container">
			<p class="mono project-page-language">{{page.language}}</p>
			<h1>{{page.title}}</h1>
			<p>{{page.desc}}</p>
			<div class="links">
				{% if page.link %}
					<a href="{{ page.link }}" class="mono noselect" target="_">> Go to website</a>
				{% endif %}
				{% if page.github_link %}
					<a href="{{ page.github_link }}" class="mono noselect" target="_">> View on Github</a>
				{% endif %}
			</div>
			<div id="project-page-content">
				{% if page.show_image != "false" %}
					<img class="lazy main-image" src="/assets/images/lazy.jpg" data-src="{{page.main_image_url}}">
				{% endif %}
				{{ content }}
			</div>
		</div>
	</div>
</div>
