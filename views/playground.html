---
layout: default
permalink: "/playground"
---
<div class="padding-bottom">
	<section id="hero">
		<h1>Playground</h1>
		<p>Small projects.</p>
	</section>
	<section class="section-small-projects">
		<div class="row">
			{% assign projects = site.playground | sort: "order" %}
			{% for project in projects %}
				{% include project-types/small-project.html 
					title=project.title
					desc=project.desc
					col_type="col-sm-6"
					%}
			{% endfor %}
		</div>
	</section>
</div>
