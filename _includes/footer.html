<!-- particles -->
<script>
window.onload = function() {
	Particles.init
    ({

        // normal options
        selector: '.background',
        maxParticles: 120,
        color: '#D8D8D8',
        connectParticles: true,

        // options for breakpoints
        responsive: [{
            breakpoint: 768,
            options: {
                maxParticles: 50,
            }
        }, {
            breakpoint: 425,
            options: {
                maxParticles: 50,
            }
        }, {
            breakpoint: 320,
            options: {
                maxParticles: 0

                // disables particles.js
            }
        }]
    });
};
</script>
