<section id="publications" class="section-default">
	<h1>Publications</h1>
	{% assign publications = site.publications | sort: "date" %}
	{% for publication in publications %}
			<a href="{{publication.link}}" target="_">
				<div class="publication">
					<h4><span class="title">{{publication.title}}</span><span class="date">{{publication.date | date_to_string}}</span></h4>
					<!-- <p>{{publication.desc}}</p> -->
				</div>
			</a>
	{% endfor %}
</section>
