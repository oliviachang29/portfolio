<section id="client-work" class="section-small-projects">
	<h1>Client Work</h1>
	<div class="row">
		{% assign projects = site.client_work | sort: "order" %}
		{% for project in projects %}
			{% include project-types/small-project.html 
				title=project.title
				desc=project.desc 
				%}
		{% endfor %}
	</div>
</section>
