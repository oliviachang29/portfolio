<section id="client-work" class="section-small-projects">
	<h1>Client Work</h1>
	<div class="row">
		{% assign projects = site.client_work | sort: "order" %}
		{% for project in projects %}
			{% unless project.hidden == "true" %}
				{% include project-types/small-project.html 
					title=project.title
					desc=project.desc 
					col_type="col-sm-6"
					%}
			{% endunless %}
		{% endfor %}
	</div>
</section>
