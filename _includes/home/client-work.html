
	<section class="section-small-projects">
		<div class="row">
			{% assign projects = site.client_work | sort: "order" %}
			{% for project in projects %}
				{% unless project.hidden %}
					{% include project-types/small-project.html 
						title=project.title
						desc=project.type
						col_type="col-md-6"
						%}
				{% endunless %}
			{% endfor %}
		</div>
	</section>
