<section id="client-work" class="section-small-projects">
	<h1>Personal Projects</h1>
	<div class="row">
		{% assign projects = site.projects | sort: "order" %}
		{% for project in projects %}
			{% unless project.hidden %}
				{% include project-types/small-project.html 
					title=project.title
					desc=project.desc 
					col_type="col-md-6 col-lg-4"
					%}
			{% endunless %}
		{% endfor %}
	</div>
</section>
